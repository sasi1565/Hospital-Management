<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

    <style>
        .form-area{ 
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            overflow-x: scroll;
        }
        .form-area .width{
            width:320px;
        }
        .form-area th{
            padding:15px 20px;
        }
        .form-area td{
            padding: 20px 5px 20px 20px;
            box-sizing: border-box;
        }
        .btn{
            width: 110px;
        }
        .btn:hover{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
    </style>
</head>
<body>
    {% include 'admin/nav_bar.html'%}
    <div class="home-content">
        {% include 'message_template.html'%}
        <div class="card-area">
            <div class="form-area">
                <form action="/update_doc/{{record.doctor_id}}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table border="1">
                        <tr align="center" style="background-color: #379eca;color:white">
                            <th colspan="4">Update Doctor</th>
                        </tr>
                        <!-- <tr>
                            <center><h4>{{msg}}</h4></center>
                        </tr> -->
                        <tr>
                            <td><label for="firstname">First Name:</label></td>
                            <td > <input name="firstname" type="text" class="form-control width" id="firstname" value="{{record.firstname}}" required></td>
                            <td><label for="lastname">Last Name:</label></td>
                            <td > <input name="lastname" type="text" class="form-control width" id="lastname" value="{{record.lastname}}"  required></td>
                        </tr>
                        <tr>
                            <td><label for="username">Username:</label></td>
                            <td> <input name="username" type="text" class="form-control width" id="username" value="{{record.username}}"  required></td>
                            <td><label for="Date">Appointed Date:</label></td>
                            <td> <input name="date" type="date" min="{{record.date}}" class="form-control width" id="Date" value="{{record.date}}" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td > <input name="password" type="password" class="form-control width" id="password" value="{{record.password}}"  required></td>
                            <td>
                                {{ form.department.label_tag }}:
                            </td>
                            <td >
                                {{ form.department }}
                            </td>
                        </tr>
                        <tr>
                            <td><label for="mobileno">Mobile Number:</label></td>
                            <td ><input name="mobileno" type="tel" class="form-control" id="mobileno" pattern="[5-9]{1}[0-9]{9}" value="{{record.mobile}}" maxlength="10" required></td>
                            <td>
                                <label for="Address">Address:</label>
                            </td>
                            <td >
                                <textarea style="width: 300px;"class="form-control" name="address" id="address"  cols="300" rows="3"  >{{record.address}}</textarea>
                            </td>
                            
                        </tr>
                        <tr>
                            <td><label for="experience">Experiance:</label></td>
                            <td ><input name="experience" type="number" class="form-control width" id="experience" value="{{record.experience}}" required></td>
                            <td><label for="email">Email:</label></td>
                            <td> <input name="email" type="email" class="form-control width" id="email" value="{{record.email}}"  required></td>
                        </tr>
                        <tr>
                            <td><label for="age">Age:</label></td>
                            <td ><input name="age" type="number" class="form-control width" id="age" value="{{record.age}}" required></td>
                        </tr>
                        <!-- <tr>
                                <td id="update_image"><label for="image">Upload Image:</label></td>
                                <td id="update_image">
                                    <input name="image" type="file" class="form-control" id="image" value="{{record.image.url}}" >
                                </td>
                        </tr> -->
                        <tr >
                            <td align="center" ><a href="/doctor_record/" class="btn btn-danger">Cancel</a></td>
                            <td ></td>
                            <td></td>
                            <td align="right">
                                <input type="submit" class="btn btn-primary" value="Update">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    {% include 'scripts.html' %}
    <script>
        //function update_image_btn() {
        //    document.getElementById("update_image").style.display = "block";
        //}
        function update_image_btn_open(elementId) {
            var update = document.getElementById(elementId);
            if (update) {
                update.style.display = "block";
            }
        }
        function update_image_btn_close(elementId) {
            var update = document.getElementById(elementId);
            if (update) {
                update.style.display = "none";
            }
        }
    </script>
</body>
</html>
