<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/style1.css">
    <style>
        .form-area{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            overflow-x: scroll;
        }
        .form-area .width{
            width:320px;
        }
        .form-area th{
            padding:15px 20px;
        }
        .form-area td{
            padding: 20px 10px 20px 20px;
            box-sizing: border-box;
        }
        .btn{
            width: 110px;
        }
        .btn:hover{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        
    </style>
</head>
<body>
    {% include 'admin/nav_bar.html'%}
    <div class="home-content">
        {% include 'message_template.html' %}
        {% if admin_id is None %}
        <div class="login-msg-area">
            <center><h4>{{loginmsg}}</h4></center>
            <center><a class="btn btn-primary" href="/admin_login/">Login</a></center>
        </div>
        {% else %}
        <div class="card-area">
            <div class="form-area">
                <form action="/update_patient/{{record.patient_id}}" method="POST">
                    {% csrf_token %}
                    <table border="1">
                        <tr align="center" style="background-color: #379eca;color:white">
                            <th colspan="4">Update Patient</th>
                        </tr>
                        <tr>
                            <td><label for="firstname">*First Name:</label></td>
                            <td > <input name="firstname" type="text" class="form-control width" value={{record.firstname}} id="firstname" required></td>
                            <td><label for="lastname">*Last Name:</label></td>
                            <td > <input name="lastname" type="text" class="form-control width" value={{record.lastname}} id="lastname" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">*Email:</label></td>
                            <td> <input name="email" type="email" class="form-control width" value={{record.email}} id="email" required></td>
                            <td><label for="Date">*Appointed Date:</label></td>
                            <td> <input name="date" type="date" class="form-control width" min="{{record.app_date}}" value={{record.app_date}} id="Date"required></td>
                        </tr>
                        <tr>
                            <td><label for="age">*Age:</label></td>
                            <td > <input name="age" type="number" class="form-control width" id="age" value={{record.age}} placeholder="Enter your age" required></td>
                            <td><label for="mobileno">*Mobile Number:</label></td>
                            <td ><input name="mobileno" type="Number" class="form-control" id="mobileno" value={{record.mobileno}} placeholder="Enter your Mobile Number"  maxlength="10" required></td>
                        </tr>
                        <tr>
                            <td>
                                {{ form.department.label_tag }}
                            </td>
                            <td >
                                {{ form.department }}
                            </td>
                            <td><label for="symptoms">*Symptoms:</label></td>
                            <td ><input name="symptoms" type="text" class="form-control" id="symptoms" value={{record.symptoms}} placeholder="Symptoms"  maxlength="10" required></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Address">*Address:</label>
                            </td>
                            <td colspan="1">
                                <textarea style="width:330px"class="form-control" name="address" id="address"  cols="300" rows="3" placeholder="Enter the Address here" required>{{record.address}}</textarea>
                            </td>
                            <td>
                                <label for="description">Description:</label>
                            </td>
                            <td colspan="1">
                                <textarea style="width:300px"class="form-control" name="description" id="description"  cols="300" rows="3" placeholder="Provide Some description about problem">{{record.description}}</textarea>
                            </td>
                        </tr>
                        <tr >
                            <td align="center" ><a href="/patient_record/" class="btn btn-danger">Cancel</a></td>
                            <td ></td>
                            <td></td>
                            <td align="right">
                                <input type="submit" class="btn btn-primary"value="Update">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
    {% include 'scripts.html' %}
    </body>
</html>
