<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/static/style1.css" rel="stylesheet">
    <link href="/static/feedback.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    {% include 'doctor/doctor_navbar.html'%}
    {% include 'message_template.html'%}
    <div class="home-content">
        <div class="container">
            <div class="login-area">
                <div class="card" style="width: 30rem;">
                    <div class="login-head">
                        <h2>Feedback Form</h2>
                    </div>
                     <form method="POST" action="/doctor_feedback/">
                      {% csrf_token %}
                        <span class="form-label" style="padding:0px 0px 0px 20px">
                          Please Enter Your Details:
                        </span>
                        <div class="container-fluid">
                          <div class="login-body">
                       
                          <div class="mb-3">
                            <label for="name" class="form-label">Enter Your Name:</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                          </div>
                          <div class="mb-3">
                            <label for="id" class="form-label">Enter Your Email ID:</label>
                            <input type="email" name="email" class="form-control" id="id" placeholder="abc123@gmail.com" required>
                          </div>
                          <div class="mb-3">
                            <label for="message" class="form-label">Message:</label>
                            <textarea class="form-control" rows="4" name="message" placeholder="Tell Us your Feedback"></textarea>
                        </div>
                            <input class="btn btn-primary" type="submit">
                      </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
